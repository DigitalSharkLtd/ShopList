name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Set your main branch

  workflow_dispatch:

permissions:
  contents: write  # Allows GitHub Actions to push changes
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug build folder
        run: ls -R build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # âœ… Correct key instead of "branch"
          publish_dir: ./build
          commit_message: "Deploy React app via GitHub Actions"
